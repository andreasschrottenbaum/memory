<header>
  <md-toolbar color="primary">
    <h1>{{title}}</h1>

    <span class="spacer"></span>

    <md-menu #appMenu="mdMenu">
      <a href="https://github.com/andreasschrottenbaum/memory" target="_blank" md-menu-item>
        <md-icon> code </md-icon>
        Check the Code
      </a>
      <button md-menu-item *ngIf="!user" (click)="showLoginDialog()">
        <md-icon> power_settings_new </md-icon>
        Login
      </button>
      <button md-menu-item *ngIf="user" (click)="logout()">
        <md-icon> power_settings_new </md-icon>
        Logout
      </button>
    </md-menu>

    <button md-icon-button [mdMenuTriggerFor]="appMenu" aria-label="Menü">
      <md-icon>more_vert</md-icon>
    </button>

    <span *ngIf="user" [mdMenuTriggerFor]="appMenu">
      <img src="{{ user.photoURL }}" class="profilePicture" />
    </span>
  </md-toolbar>
</header>

<div class="game-area">
  <app-game></app-game>
  <app-leaderboard></app-leaderboard>
</div>
